<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
        color: darkblue;
    }
    button{
        padding: 10px 15px;
        margin: 10px 10px;
        text-align: center;
        text-decoration: none;
    }
    .btn1{
        background-color: #007bff;
        border: none;
        color: white;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn1:hover{
        background-color:blue ;
        transition: all 0.10ms;
    }
    .btn2{
        background-color: black;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn2:hover{
        background-color: grey;
        color: black;
        transition: all 0.10ms;
    }
    .btn3{
        font-family: 'Times New Roman', Times, serif;
        font-size: medium;
        background-color: white;
        border-color: black;
        color: black;
        border-radius: 20px;
        cursor:pointer ;
    }
    .btn4{
        background-color: transparent;
        color: blue;
        cursor: pointer;
        border-radius: 10px;
    }
    .btn4:hover{
        background-color: lightblue;
        transition: all 0.10ms;
        outline: 1px solid blue;
    }
    .btn5{
        background-color: transparent;
        border:none;
        color: red;
        cursor: pointer;
        border-radius: 0px;
        outline: 1px solid red;
    }
    .btn5:hover{
        background-color: pink;
        transition: all 0.10ms;
    }
    .btn6{
        background-color: pink;
        border: pink;
        outline: 1px solid pink;
        transition:all  10ms;
        cursor: pointer;
        border-radius: 20px;
    }
    .btn6:hover{
        background-color:blueviolet ;
        color:white ;
        transition: all 0.10ms;
    }
    .btn7{
        background-color:coral;
        color: aliceblue;
        border:none;
        border-radius: 5px;
        cursor: pointer ;
        transition: all 0.10ms;
    }
    .btn7:hover{
        background-color: rgb(151, 115, 72);
        transform: scale(0.9);
    }
    .btn8{
        background-color: black;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s;
    }
    .btn8:hover{
        background-color:aqua;
        color: black;
        transform: rotate(20deg);
    }
    .btn9{
        background-color: blue ;
        color: white;
        border-radius: 10px; 
        cursor: pointer;   
        transition: all 0.2s;
    }
    .btn9:hover{
        background-color: aqua;
        color: black;
        transform: scale(1.2);
    }
</style>
<body>
    <div>
        <h3>Primary</h3>
        <button class="btn1">Primary-btn</button>
        <button class="btn2">Primary-btn</button>
        <button class="btn3">Primary-btn</button>
    </div>
    <div>
        <h3>Primary1</h3>
        <button class="btn4">Primary-btn</button>
        <button class="btn5">Primary-btn</button>
        <button class="btn6">Primary-btn</button>
    </div>
    <div>
        <h3>Primary1</h3>
        <button class="btn7">Primary-btn</button>
        <button class="btn8">Primary-btn</button>
        <button class="btn9">Primary-btn</button>
    </div>
</body>
</html>
